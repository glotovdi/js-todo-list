<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo-List</title>
    <link rel="script" href="js/app.js">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/app.css">
    <link href="http://allfont.ru/allfont.css?fonts=roboto-regular" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="wrapper">
    <div class="todo">
        <div class="todo__header">ToDo-List</div>
        <ul class="todo__list" id="list"></ul>
        <div class="todo__input">
            <form id="form">
                <input type="text" id="input" autocomplete="off" class="form-control" placeholder="Введите название задачи">
            </form>

        </div>
    </div>

</div>
<div class="icons">
    <div class="icons__item">
        <div class="item__img">
            <img src="svg/github.svg" alt="">
        </div>
        <a href="http://github.com/glotovdi">github.com/glotovdi</a>
    </div>
    <div class="icons__item">
        <div class="item__img">
             <img src="svg/vk.svg" alt="">
        </div>
        <a href="http://vk.com/glotovdmitry">vk.com/glotovdmitry</a>
    </div>
</div>


</div>
<script src="js/app.js"></script>
</body>
</html>
